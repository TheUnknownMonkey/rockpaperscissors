<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div>
            <section class="top-section">
                <div>
                    <h1 id="heading">Rock, Paper Scissors</h1>
                    

                </div>
                <p>Hello this is a "casual" game of rock paper scissors, your opponent, a github server probably.</p>
                <div class="score-board">
                    <h1>Score board</h1>
                <div class="track">
                    <div class="player-score">
                        <p>Player:</p>
                        <h1 id="player-score">0</h1>
                    </div>
                    <div class="computer-score">
                        <p>Computer:</p>
                        <h1 id="computer-score">0</h1>
                    </div>
                </div>
                </div>
            </section>
            <section class="bottom-section">
                <div class="instructions">
                    <h3 id="announcer">
                        Pick between: Rock, Paper or Scissors.
                    </h3>
                </div>
                <div class="select">
                   
                   <button id="rock"><img src="https://www.svgrepo.com/show/321290/rock.svg" alt=""  class="rock"></button>
                   <button id="paper"><img src="https://freesvg.org/img/feuille%20mobile.png" alt="" class="paper" name="paper"></button> 
                   <button id="scissors"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Scissors_icon_black.svg/1200px-Scissors_icon_black.svg.png" alt="" class="scissors" name="paper"></button>  
                </div>
            </section>
        </div>
    </body>
</html>
